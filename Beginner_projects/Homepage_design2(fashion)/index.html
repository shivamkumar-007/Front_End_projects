<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookBook</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="mtext">
            <h4>The Great Escape</h4>
            <h5>issue two out now</h5>
        </div>
    <section>
            <div class="left">
                <nav id="left-nav">
                  <h2 style="cursor: pointer;">lookbook</h2>
                  <h4 style="cursor: pointer;">Men</h4>
                  <h4 style="cursor: pointer;">Women</h4>
                </nav>
                <figure>
                  <div class="figure-div">
                     <div class="text-below-image">
                        <div class="parts">
                            <h5>Volume 1</h5>
                            <h5>Volume 2</h5>
                        </div>
                        <div class="para">
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus placeat sit repellat consectetur consequuntur ipsum ullam cupiditate.</p>
                        </div>
                     </div>
                  </div>
                </figure>
                <div id="scroll">
                    <div class="line"></div>
                    <h4>scroll down</h4>
                </div>
                </div>
            <div class="right">
                <div class="card">  
                    <div class="icon">
                        <i class="ri-arrow-up-s-line"></i>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <div class="image"></div>
                </div>
            </div>
    </section>
    <aside id="rightmost">
       
            <i class="ri-search-2-line"></i>
            <div class="adiv">
              <div class="abdiv">
               <a href="#">Facebook</a><a href="#">Twitter</a><a href="#">Instagram</a>
             </div>
        </div>
    </aside>
    </main>
</body>
</html>
